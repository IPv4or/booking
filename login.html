<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erthaware | Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            color: #2D3436;
            background-color: #F8F6F2;
        }
        .font-display {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
        }
        .action-btn {
            transition: all 0.2s ease;
            box-shadow: 3px 3px 0px 0px #2D3436;
            border: 2px solid #2D3436;
        }
        .action-btn:hover {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0px 0px #2D3436;
        }
        .action-btn:active {
            transform: translate(3px, 3px);
            box-shadow: 0px 0px 0px 0px #2D3436;
        }
         .action-btn:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            border-color: #909090;
        }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen">

    <main class="w-full max-w-md mx-auto p-6">
        <div class="text-center mb-8">
            <h1 class="font-display text-4xl text-[#4B5320]">Admin Access</h1>
            <p class="text-slate-600 mt-2">Enter the passcode to continue.</p>
        </div>

        <form id="loginForm" class="bg-white/70 p-8 rounded-lg border space-y-4">
            <div>
                <label for="passcode" class="block text-sm font-bold text-slate-700 mb-1 sr-only">Passcode</label>
                <input type="password" id="passcode" name="passcode" required class="w-full p-3 border border-slate-300 rounded-md focus:ring-2 focus:ring-[#A3B18A] focus:border-[#A3B18A] outline-none transition text-center text-lg tracking-widest" placeholder="••••••••">
            </div>
            <button type="submit" id="submitBtn" class="action-btn w-full bg-[#D97706] text-white p-3 rounded-lg font-bold text-lg">
                Authenticate
            </button>
             <p id="errorMessage" class="text-red-600 text-sm text-center h-4"></p>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'https://erthaware-booking-api.onrender.com';
            const loginForm = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const errorMessageEl = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                submitBtn.textContent = 'Verifying...';
                errorMessageEl.textContent = '';

                const passcode = document.getElementById('passcode').value;

                try {
                    const response = await fetch(`${API_BASE_URL}/api/admin/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ passcode })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        sessionStorage.setItem('erthaware-admin-token', result.token);
                        window.location.href = './admin.html';
                    } else {
                        throw new Error(result.message || 'Authentication failed');
                    }
                } catch (error) {
                    errorMessageEl.textContent = error.message;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Authenticate';
                }
            });
        });
    </script>
</body>
</html>
